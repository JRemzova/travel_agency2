{% extends "trips/base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4">Registrace uživatele</h3>
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="row mb-3 align-items-center">
            <label class="col-sm-4 col-form-label" for="{{ field.id_for_label }}">
              {{ field.label }}
            </label>
            <div class="col-sm-8">
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small mt-1">
                  {{ field.errors|striptags }}
                </div>
              {% endif %}
            </div>
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Registrovat</button>
      </form>
      <a href="{% url 'login' %}" class="d-block mt-3 text-center">Už máte účet? Přihlaste se</a>
    </div>
  </div>
</div>
{% endblock %}
